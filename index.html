<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стили для использования фонового изображения */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #FFFFFF;

            /* Настройки фона */
            background-image: url('background.png'); /* Укажите путь к изображению */
            background-repeat: repeat; /* Повторение изображения */
            background-attachment: scroll; /* Фон будет прокручиваться */
            background-size: auto; /* Размер изображения остается исходным */
        }

        /* Добавляем отступы для теста прокрутки */
        div {
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Добро пожаловать!</h1>
        <p>Это мой сайт на GitHub Pages.</p>
    </div>
    <div>
        <p>Содержание продолжается ниже...</p>
    </div>
</body>
</html>
