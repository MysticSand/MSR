<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR</title>
    <link rel="stylesheet" href="style.css">
    <style>

        @font-face {
            font-family: 'FeastOfFlesh';
            src: url('Font/feastofflesh.ttf') format('truetype');
        }
        
        /* Стили для использования фонового изображения */
        body {
            font-family: 'FeastOfFlesh', Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #FFFFFF;

            /* Настройки фона */
            background-image: url('background.png'); /* Укажите путь к изображению */
            background-repeat: repeat; /* Повторение изображения */
            background-attachment: scroll; /* Фон будет прокручиваться */
            background-size: auto; /* Размер изображения остается исходным */
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        /* Добавляем отступы для теста прокрутки */
        div {
            padding: 100px 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>MSR</h1>
        <p>Mystic Super Rating - главная страница</p>
        <h1>Категории</h1>
    </div>
</body>
</html>
